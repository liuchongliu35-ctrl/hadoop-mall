server:
  port: 8080

spring:
  application:
    name: seckill-backend
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123mysql

  data:
    redis:
      host: 8.130.171.208
      port: 6379
      password: 123321
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


# MinIO配置
minio:
  endpoint: http://localhost:9000
  accessKey: admin
  secretKey: password
  bucketName: seckill

# JWT配置
jwt:
  secret: seckill2023secretkeyforjwtsecurity256bitsminimumrequirement
  expiration: 86400000 # 24小时

# HBase配置
hbase:
  zookeeper:
    quorum: 192.168.124.100
    port: 2181
    session:
      timeout: 60000
  rpc:
    timeout: 60000
  client:
    operation:
      timeout: 60000
    scanner:
      timeout:
        period: 60000
    retries:
      number: 3

# 日志配置
logging:
  level:
    com.seckill: debug